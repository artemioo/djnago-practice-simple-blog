<div class="card mb-4">
  <div class="card-header">
    {{ post.date_pub }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text"> {{ post.body | truncatewords:15 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
  </div>
  <div class="card-footer text-muted">
    Tags:
    {% for tag in post.tags.all %} <!-- тут мы обращаемся ко всем(all) постам у который есть данный тэг, 
      через менеджер отношений(который лежит в .tags. )
      и выводим эти самые посты
    + теги с ссылками на них же -->
      <a href="{{ tag.get_absolute_url }}"> {{ tag.title }}</a>
      {% endfor %}
  </div>
</div>
